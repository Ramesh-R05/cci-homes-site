resources:

#
# Common setup that should be moved into a common shippable repo
#
  - name: homes-slack-notifications
    type: notification                          #required
    integration: slack-bauerxcelmedia
    pointer:
      recipients:
        - "#au-shippable"

# Docker Image for the homes-site
  - name: homes-site-img-master
    type: image
    integration: AWS-digital-services-ECR
    pointer:
      sourceName: "317367993082.dkr.ecr.ap-southeast-2.amazonaws.com/homes-site"
    seed:
      versionName: latest

# Docker Image for the homes-site
  - name: homes-site-img-branch
    type: image
    integration: AWS-digital-services-ECR
    pointer:
      sourceName: "317367993082.dkr.ecr.ap-southeast-2.amazonaws.com/homes-site"
    seed:
      versionName: latest

# Github repo
  - name: homes-site-repo
    type: gitRepo
    integration: production-github
    pointer:
      sourceName: bauerxcelmedia/homes-site
      branch: master

# Release version
  - name: homes-site-version
    type: version
    seed:
      versionName: "1.0.0"

#
# SIT environment configuration
#
  - name: homes-env-sit-ecs
    type: cluster
    integration: AWS-digital-nonprod
    pointer:
      sourceName : "app_ecs"
      region: "ap-southeast-2"

  - name: homes-site-alb-sit
    type: loadBalancer
    pointer:
      sourceName: "arn:aws:elasticloadbalancing:ap-southeast-2:014901580825:targetgroup/homes-site-sit-homes-au/5a2cdbbe7a7ded24"
      method: application

  - name: homes-site-alb-sit-branch
    type: loadBalancer
    pointer:
      sourceName: "arn:aws:elasticloadbalancing:ap-southeast-2:014901580825:targetgroup/branch-homes-site-sit-au/318e3c41ae0ed30f"
      method: application

  - name: homes-site-alb-test
    type: loadBalancer
    pointer:
      sourceName: "arn:aws:elasticloadbalancing:ap-southeast-2:014901580825:targetgroup/homes-site-test/24afa8bb9878bdb9"
      method: application

# non Prod ENv
  - name: homes-site-params-sit
    type: params
    version:
      params:
        NODE_ENV: "dev"
        APP_ENV: "sit"
        APM_KEY: "d182e4391d2b340c7ae190bcb7a24b754f148ec4"

  - name: homes-site-params-test
    type: params
    version:
      params:
        NODE_ENV: "automation"
        APP_ENV: "test"


# Docker Image Options
  - name: homes-site-opts-sit
    type: dockerOptions
    version:
      memory: 512
      memoryReservation: 256
      cpuShares: 128
      portMappings:
        - 0:3001
      publishAllPorts : true
      logConfig:
        type: awslogs
        options:
          awslogs-group: "app_ecs"
          awslogs-region: "ap-southeast-2"
          awslogs-stream-prefix: "app-homes-site"

  - name: homes-site-replicas-non-prod
    type: replicas
    version:
      count: 2

# PRODUCTION environment configuration (TO BE DONE)
#
#
# PROD environment configuration
#
  - name: homes-site-alb-prod
    type: loadBalancer
    pointer:
      sourceName: "arn:aws:elasticloadbalancing:ap-southeast-2:622156575630:targetgroup/homes-site-prod-homes-au/7f867a976b154dd5"
      method: application

# ENV parameters
  - name: homes-site-params-prod
    type: params
    version:
      params:
        NODE_ENV: "production"
        APP_ENV: "production"
        APM_KEY: "d182e4391d2b340c7ae190bcb7a24b754f148ec4"

  - name: homes-site-replicas-production
    type: replicas
    version:
      count: 3